<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo Application</h1>
            <button id="add-todo-btn">+Add Todo</button>

        </header>
        <main>
            <ul id="todo-list"></ul>
        </main>
        <div class="popup" id="todo-popup">
            <div class="popup-content">
                <h2 class="popup-title">Add ToDo</h2>
                <input type="text" name="" id="todo-input" placeholder="Please enter your task...">
                <button id="save-todo-button">Save </button>
                <button id="close-popup-button">Cancel</button>

            </div>
        </div>

      
    <script src="script.js"></script>
</body>

</html>
