<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Calculator Using HTML,CSS,JacaScript</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="calculator">
        <h2>Calculator!</h2>
        <input type="text " placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="child">00</button>
            <button class="child">0</button>
            <button class="">.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>

</html>
